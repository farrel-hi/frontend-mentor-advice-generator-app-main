<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="main-container">
    <aside class="advice-container">
      <h1 id="adviceID"></h1>
  
      <h2 id="advice"></h2>
    </aside>
    
    <div class="img-container">
      <img id="mobile-div" src="images/pattern-divider-mobile.svg" alt="divider-mobile">
      <img id="desktop-div" src="images/pattern-divider-desktop.svg" alt="divider-desktop" >  
    </div>

    <button class="generate-advice" onclick="getQuotes()">
      <img src="images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
